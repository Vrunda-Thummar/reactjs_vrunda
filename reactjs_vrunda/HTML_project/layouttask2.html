<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <title>Layouttask 2</title>

    <style>

        table
        {
            width: 100%; height: 600px;
        }

        table,
        th,
        td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        header
        {
            margin-block: 10px;
        }
        
    </style>

</head>

<body>

    <table>

        <tr>

            <th colspan="2" style="background-color:powderblue;"> 

                <header>

                    HEADER
                
                </header>
            
            </th>
        
        </tr>
        <tr>

            <th colspan="2" style="background-color:rgb(81, 166, 177);">
                
                <header>

                    PATH
                
                </header>

            </th>
        
        </tr>
        <tr>

            <th colspan="2" style="background-color:rgb(35, 114, 125);">
                
                <header>

                    DOCKTOP
                
                </header>
            
            </th>
        
        </tr>
        <tr>

            <th width="70%"; height="180px" style="background-color:rgb(72, 99, 103);">
                
                <article>

                    CONTENT
                
                </article>
                
            </th>
            <th width="30%" style="background-color:rgb(42, 86, 92);">
                
                <aside>

                    DOCKRIGHT
                
                </aside>
            
            </th>
        
        </tr>
        <tr>

            <th colspan="2" style="background-color:rgb(5, 61, 69);">

                <footer>

                    FOOTER
                
                </footer>

            </th>
        
        </tr>
   
    </table>
    
    
</body>

</head>

</html>
