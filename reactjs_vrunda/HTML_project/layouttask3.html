<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <title>Layouttask 3</title>
    
    <style>

        table
        {
            width: 100%; height: 600px;
        }

        table,
        th,
        td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        header
        {
            margin-block: 10px;
        }
        
    </style>

</head>

<body>

<table>

        <tr>

            <th colspan="3" style="background-color:pink;"> 

                <header>

                    HEADER
                
                </header>
            
            </th>
        
        </tr>
        <tr>

            <th colspan="3" style="background-color:rgb(222, 137, 151);">

                <header>

                    PATH
                
                </header>

            </th>
        
        </tr>
        <tr>

            <th width="30%"; height="180px" style="background-color:rgb(129, 67, 77);">
                
                <article>

                    CONTENT
                
                </article>
                
            </th>
            <th width="30%"; height="180px" style="background-color:pink;">
                    
                    <article>
    
                        CONTENT
                    
                    </article>
                    
            </th>
            <th width="30%"; height="180px" style="background-color:rgb(129, 67, 77);">
                        
                        <article>
        
                            CONTENT
                        
                        </article>
                        
                    </th>
        
        </tr>
        <tr>

            <th colspan="3" style="background-color:rgb(154, 4, 29);">

                <footer>

                    FOOTER
                
                </footer>

            </th>
        
        </tr>
        
    </table>

</body>
</html>
