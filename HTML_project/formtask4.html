<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>HTML</title>

</head>

<body>
    
    <fieldset>
    <figcaption><h2>Students Data Entry Form</h2></figcaption>
    
    <form>
        
        <label>Student Name:</label>
        <input type="text"><br><br>  
        <label>Email:</label>
        <input type="Email"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender">
        <label>Boy</label>
        <input type="radio" name="gender">
        <label>Girl</label><br><br>
        <label>Subjects:</label>
        <input type="checkbox">
        <label>Tamil</label>
        <input type="checkbox">
        <label>Telugu</label>
        <input type="checkbox">
        <label>English</label>
        <input type="checkbox">
        <label>Physics</label>
        <input type="checkbox">
        <label>Economics</label><br><br>
        <label>City / Town:</label>
        <select name="" id="" value="">
        <option value="Madurai">Madurai</option>
        <option value="surat">surat</option>
        </select><br><br> 
        <label>Commants:</label><br>
        <textarea name="" id="" cols="50" rows="5"></textarea><br><br>
        <input type="button" value="Clear">
        <input type="submit">

    </fieldset>
    
    </form>

</body>
